<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Dan (Ho/Tiger) - Orange -->
  <circle cx="64" cy="64" r="60" fill="#FF8C42"/>
  <g fill="white" transform="translate(64,64)">
    <!-- Left ear -->
    <polygon points="-22,-28 -14,-42 -6,-28"/>
    <!-- Right ear -->
    <polygon points="22,-28 14,-42 6,-28"/>
    <!-- Inner left ear -->
    <polygon points="-19,-29 -14,-38 -9,-29" fill="#FF8C42"/>
    <!-- Inner right ear -->
    <polygon points="19,-29 14,-38 9,-29" fill="#FF8C42"/>
    <!-- Head -->
    <ellipse cx="0" cy="-10" rx="26" ry="22"/>
    <!-- Tiger stripes on forehead -->
    <path d="M -6 -26 L -4 -18" stroke="#FF8C42" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 0 -28 L 0 -20" stroke="#FF8C42" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 6 -26 L 4 -18" stroke="#FF8C42" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Cheek stripes left -->
    <path d="M -26 -10 L -18 -8" stroke="#FF8C42" stroke-width="2" stroke-linecap="round"/>
    <path d="M -25 -4 L -17 -3" stroke="#FF8C42" stroke-width="2" stroke-linecap="round"/>
    <!-- Cheek stripes right -->
    <path d="M 26 -10 L 18 -8" stroke="#FF8C42" stroke-width="2" stroke-linecap="round"/>
    <path d="M 25 -4 L 17 -3" stroke="#FF8C42" stroke-width="2" stroke-linecap="round"/>
    <!-- Left eye -->
    <ellipse cx="-10" cy="-12" rx="4" ry="3.5" fill="#FF8C42"/>
    <!-- Right eye -->
    <ellipse cx="10" cy="-12" rx="4" ry="3.5" fill="#FF8C42"/>
    <!-- Nose -->
    <path d="M -3 -2 L 0 1 L 3 -2 Z" fill="#FF8C42"/>
    <!-- Mouth -->
    <path d="M -4 3 Q 0 7 4 3" fill="none" stroke="#FF8C42" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Muzzle area -->
    <ellipse cx="0" cy="2" rx="10" ry="8"/>
    <!-- Muzzle inner -->
    <ellipse cx="0" cy="2" rx="8" ry="6" fill="white"/>
    <!-- Body -->
    <ellipse cx="0" cy="22" rx="22" ry="14"/>
    <!-- Body stripes -->
    <path d="M -10 16 L -8 28" stroke="#FF8C42" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 0 14 L 0 28" stroke="#FF8C42" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 10 16 L 8 28" stroke="#FF8C42" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>