<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Ty (Chuot/Rat) - Coral Red -->
  <circle cx="64" cy="64" r="60" fill="#FF6B6B"/>
  <g fill="white" transform="translate(64,64)">
    <!-- Left ear -->
    <ellipse cx="-14" cy="-24" rx="12" ry="14"/>
    <!-- Right ear -->
    <ellipse cx="14" cy="-24" rx="12" ry="14"/>
    <!-- Inner left ear -->
    <ellipse cx="-14" cy="-24" rx="7" ry="9" fill="#FF6B6B"/>
    <!-- Inner right ear -->
    <ellipse cx="14" cy="-24" rx="7" ry="9" fill="#FF6B6B"/>
    <!-- Head -->
    <ellipse cx="0" cy="-8" rx="18" ry="16"/>
    <!-- Body -->
    <ellipse cx="0" cy="14" rx="16" ry="18"/>
    <!-- Left eye -->
    <circle cx="-7" cy="-12" r="3" fill="#FF6B6B"/>
    <!-- Right eye -->
    <circle cx="7" cy="-12" r="3" fill="#FF6B6B"/>
    <!-- Nose -->
    <ellipse cx="0" cy="-4" rx="3" ry="2" fill="#FF6B6B"/>
    <!-- Whiskers left -->
    <line x1="-18" y1="-6" x2="-6" y2="-4" stroke="#FF6B6B" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-18" y1="-2" x2="-6" y2="-2" stroke="#FF6B6B" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Whiskers right -->
    <line x1="18" y1="-6" x2="6" y2="-4" stroke="#FF6B6B" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="18" y1="-2" x2="6" y2="-2" stroke="#FF6B6B" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Tail -->
    <path d="M 10 28 Q 28 30 30 16 Q 32 4 26 -4" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Feet -->
    <ellipse cx="-8" cy="30" rx="5" ry="3"/>
    <ellipse cx="8" cy="30" rx="5" ry="3"/>
  </g>
</svg>