<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Ty (Ran/Snake) - Green -->
  <circle cx="64" cy="64" r="60" fill="#2ECC71"/>
  <g fill="white" transform="translate(64,64)">
    <!-- Coiled snake body -->
    <path d="M 4 -36 Q 20 -36 24 -24 Q 28 -12 16 -8 Q 4 -4 -8 -10 Q -22 -16 -26 -6 Q -30 4 -18 10 Q -6 16 8 12 Q 22 8 26 18 Q 30 28 18 34 Q 6 40 -8 36 Q -22 32 -24 22"
      fill="none" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Snake head -->
    <ellipse cx="-2" cy="-38" rx="10" ry="7" transform="rotate(-10 -2 -38)"/>
    <!-- Left eye -->
    <circle cx="-6" cy="-40" r="2.5" fill="#2ECC71"/>
    <!-- Right eye -->
    <circle cx="2" cy="-39" r="2.5" fill="#2ECC71"/>
    <!-- Tongue -->
    <path d="M 6 -34 L 14 -32 L 12 -36" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 6 -34 L 14 -28 L 12 -32" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Tail tip -->
    <path d="M -24 22 Q -28 16 -22 14" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <!-- Belly pattern dots -->
    <circle cx="20" cy="-16" r="1.5" fill="#2ECC71"/>
    <circle cx="-14" cy="-8" r="1.5" fill="#2ECC71"/>
    <circle cx="-22" cy="4" r="1.5" fill="#2ECC71"/>
    <circle cx="0" cy="12" r="1.5" fill="#2ECC71"/>
    <circle cx="22" cy="18" r="1.5" fill="#2ECC71"/>
    <circle cx="10" cy="32" r="1.5" fill="#2ECC71"/>
  </g>
</svg>