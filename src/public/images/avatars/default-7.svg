<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Ngo (Ngua/Horse) - Red -->
  <circle cx="64" cy="64" r="60" fill="#E74C3C"/>
  <g fill="white" transform="translate(64,64)">
    <!-- Mane -->
    <path d="M -6 -40 Q -10 -34 -8 -28 Q -12 -22 -8 -16 Q -12 -10 -8 -4 Q -12 2 -8 8"
      fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <!-- Head - horse profile facing right -->
    <path d="M 0 -38 Q 16 -42 20 -32 L 22 -18 Q 24 -8 20 -2 L 14 4 Q 8 8 -2 6 L -6 2 Q -8 -4 -4 -8 Q -2 -14 -2 -20 Q -4 -30 0 -38 Z" fill="white"/>
    <!-- Ear -->
    <path d="M 4 -38 L 8 -48 L 14 -38" fill="white"/>
    <!-- Eye -->
    <circle cx="10" cy="-24" r="3.5" fill="#E74C3C"/>
    <!-- Nostril -->
    <circle cx="16" cy="0" r="2.5" fill="#E74C3C"/>
    <!-- Mouth line -->
    <path d="M 14 4 Q 18 2 20 -2" fill="none" stroke="#E74C3C" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Neck -->
    <path d="M -2 6 Q -6 14 -4 22 Q -2 28 6 30 L 14 28 Q 18 24 16 16 Q 14 8 14 4" fill="white"/>
    <!-- Body -->
    <ellipse cx="4" cy="32" rx="22" ry="10"/>
    <!-- Front legs -->
    <rect x="-10" y="36" width="6" height="14" rx="2" fill="white"/>
    <rect x="-2" y="36" width="6" height="14" rx="2" fill="white"/>
    <!-- Back legs -->
    <rect x="10" y="36" width="6" height="14" rx="2" fill="white"/>
    <rect x="18" y="36" width="6" height="14" rx="2" fill="white"/>
    <!-- Hooves -->
    <rect x="-11" y="48" width="8" height="3" rx="1" fill="white"/>
    <rect x="-3" y="48" width="8" height="3" rx="1" fill="white"/>
    <rect x="9" y="48" width="8" height="3" rx="1" fill="white"/>
    <rect x="17" y="48" width="8" height="3" rx="1" fill="white"/>
  </g>
</svg>