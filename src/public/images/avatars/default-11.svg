<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Tuat (Cho/Dog) - Blue -->
  <circle cx="64" cy="64" r="60" fill="#3498DB"/>
  <g fill="white" transform="translate(64,64)">
    <!-- Left floppy ear -->
    <path d="M -16 -22 Q -28 -24 -32 -12 Q -34 -2 -28 4 Q -22 8 -18 2 Q -16 -4 -16 -10" fill="white"/>
    <!-- Right floppy ear -->
    <path d="M 16 -22 Q 28 -24 32 -12 Q 34 -2 28 4 Q 22 8 18 2 Q 16 -4 16 -10" fill="white"/>
    <!-- Head -->
    <ellipse cx="0" cy="-10" rx="20" ry="18"/>
    <!-- Left eye -->
    <circle cx="-8" cy="-14" r="4" fill="#3498DB"/>
    <!-- Left pupil -->
    <circle cx="-7" cy="-13" r="2" fill="white"/>
    <!-- Right eye -->
    <circle cx="8" cy="-14" r="4" fill="#3498DB"/>
    <!-- Right pupil -->
    <circle cx="7" cy="-13" r="2" fill="white"/>
    <!-- Left eyebrow -->
    <path d="M -14 -20 Q -8 -22 -4 -20" fill="none" stroke="#3498DB" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Right eyebrow -->
    <path d="M 4 -20 Q 8 -22 14 -20" fill="none" stroke="#3498DB" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Snout -->
    <ellipse cx="0" cy="-2" rx="10" ry="8"/>
    <!-- Nose -->
    <ellipse cx="0" cy="-4" rx="5" ry="3.5" fill="#3498DB"/>
    <!-- Nose highlight -->
    <ellipse cx="-1" cy="-5" rx="1.5" ry="1" fill="white"/>
    <!-- Mouth -->
    <path d="M -4 2 Q 0 6 4 2" fill="none" stroke="#3498DB" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Tongue -->
    <path d="M -2 3 Q 0 10 2 3" fill="white" stroke="#3498DB" stroke-width="0.5"/>
    <!-- Body -->
    <ellipse cx="0" cy="22" rx="20" ry="14"/>
    <!-- Chest patch -->
    <ellipse cx="0" cy="18" rx="10" ry="8" fill="#3498DB" opacity="0.15"/>
    <!-- Front paws -->
    <ellipse cx="-10" cy="36" rx="6" ry="4"/>
    <ellipse cx="10" cy="36" rx="6" ry="4"/>
    <!-- Tail -->
    <path d="M 16 16 Q 28 8 30 0 Q 32 -6 28 -8" fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>