<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Dau (Ga/Rooster) - Dark Purple -->
  <circle cx="64" cy="64" r="60" fill="#9B59B6"/>
  <g fill="white" transform="translate(64,64)">
    <!-- Comb -->
    <path d="M -4 -38 Q -8 -44 -4 -46 Q 0 -48 2 -44 Q 4 -48 8 -46 Q 12 -44 8 -38 Q 6 -34 4 -32 L -2 -32 Q -4 -34 -4 -38 Z" fill="white"/>
    <!-- Head -->
    <circle cx="0" cy="-22" r="14"/>
    <!-- Eye -->
    <circle cx="-4" cy="-24" r="3" fill="#9B59B6"/>
    <!-- Pupil -->
    <circle cx="-4" cy="-24" r="1.5" fill="white"/>
    <!-- Beak -->
    <path d="M -14 -20 L -22 -18 L -14 -16 Z" fill="white"/>
    <!-- Beak line -->
    <line x1="-14" y1="-18" x2="-20" y2="-18" stroke="#9B59B6" stroke-width="1"/>
    <!-- Wattle -->
    <path d="M -10 -12 Q -14 -6 -10 -4 Q -6 -6 -8 -12" fill="white"/>
    <!-- Neck -->
    <path d="M -8 -10 Q -6 0 -2 6 Q 4 10 8 6 Q 10 0 8 -10" fill="white"/>
    <!-- Body -->
    <ellipse cx="2" cy="16" rx="20" ry="16"/>
    <!-- Wing -->
    <path d="M 8 6 Q 22 10 24 20 Q 24 28 16 30 Q 8 28 6 20" fill="#9B59B6" opacity="0.3" stroke="white" stroke-width="1.5"/>
    <!-- Tail feathers -->
    <path d="M 18 8 Q 30 -4 34 -14 Q 36 -20 32 -22" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M 20 10 Q 34 0 36 -8 Q 38 -14 34 -18" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M 20 14 Q 36 8 38 0 Q 40 -6 36 -10" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="-4" y1="30" x2="-6" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="6" y1="30" x2="4" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Left foot -->
    <path d="M -12 42 L -6 40 L 0 42" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right foot -->
    <path d="M -2 42 L 4 40 L 10 42" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>